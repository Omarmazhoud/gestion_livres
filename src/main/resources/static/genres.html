<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des genres</title>
  <link rel="stylesheet" href="styles.css">
  <script src="js/auth.js"></script>
  <script src="js/genres.js" defer></script>
</head>
<body>
  <header class="main-header">
    <div class="logo">ðŸ“š Ma BibliothÃ¨que</div>
    <nav>
      <ul class="top-menu" id="topMenu"></ul>
    </nav>
    <div id="userInfo" class="user-info"></div>
  </header>
  <main>
    <h1>Genres</h1>
    <button id="addGenreBtn">Ajouter un genre</button>
    <div id="genresGrid" class="genres-grid"></div>
    <!-- Modal Genre -->
    <div id="genreModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <form id="genreForm">
          <input type="hidden" id="genreId">
          <label>Nom <input id="nom" required></label>
          <label>Description <textarea id="description"></textarea></label>
          <button type="submit">Enregistrer</button>
          <button type="button" id="cancelGenre">Annuler</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
